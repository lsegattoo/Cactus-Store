<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cactus Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Icons/fontawesome/css/brands.css">
    <link rel="stylesheet" href="./Icons/fontawesome/css/solid.css">
    <link rel="stylesheet" href="./Icons/fontawesome/css/fontawesome.css">
  </head>
  <body>
    <header>
        <nav class="menu">
            <img class="logomarca" src="./Icons/Logo.png" alt="" />
            <ul class="links-navegacao">
              <li class="entrar">
                <a href="" class="entrar">Entrar</a>
              </li>
              <li>
                <a href="" class="registrar">Cadastrar</a>
              </li>
            </ul>
          </nav>
    </header>
         <div class="marcas-amamos">
            <h2>Marcas que amamos </h2>
         </div>
         <!-- Carrousel -->
         <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
            <div class="slides">
              <div class="slide">
                <img src="image1.jpg" alt="Slide 1">
              </div>
              <div class="slide">
                <img src="image2.jpg" alt="Slide 2">
              </div>
              <div class="slide">
                <img src="image3.jpg" alt="Slide 3">
              </div>
            </div>
            <div class="navigation">
              <label for="slide1"></label>
              <label for="slide2"></label>
              <label for="slide3"></label>
            </div>
          </div>
          <!-- Carrousel -->

          <div class="titulo-camiseta">
            <h2>Camiseta de Esqueleto </h2>
          </div>
          <div class="valor-camiseta">
            <h3>R$89.90</h3>
          </div>
          <div class="quantidade">
            <h4>Quantidade</h4>
          </div>
  </body>
</html>
